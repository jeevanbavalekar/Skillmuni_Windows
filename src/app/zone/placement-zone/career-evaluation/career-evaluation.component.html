<div class="career-evaluation-container">
    <div class="header">
        <img src="assets/icons/back-arrow.png" alt="Back Icon" (click)="onBackClick()" class="back-button" />
        <div class="title-container">
            <h1>Placement Zone</h1>
            <img src="assets/icons/long-arrow.png" alt="Arrow" class="long-arrow" />
            <h2>{{ title | uppercase }}</h2>
        </div>
        <img src="assets/icons/job-icon.png" alt="Category Icon" class="header-icon" />
    </div>

    <!-- Career Fest Image -->
    <div class="career-evaluation-image-container">
        <img src="assets/placement-zone-images/career-evaluation.png" alt="Career Fest"
            class="career-evaluation-image" />

        <!-- Floating Content -->
        <div class="career-evaluation-text">
            <p>
                Career Evaluation is coming soon! <br>
                Take the ultimate career assessment to discover your strengths,
                unlock your potential, and find your path.
            </p>
        </div>
    </div>
</div>
